<h2>Feed</h2>
<div>
    <tr *ngFor="let item of posts; let i =index">
        <div class="container">
                <img src={{item.image}} alt="Profile_pic" style="width:90px">
                <p>
                <span style= "float : right; font-size: 17px"> {{item.date}} </span> </p> 
                <span><h4>Name</h4> </span>
                <div>
                    <p>{{item.body}} </p>

                <span style =  "float : right; font-size: 17px">
                    &nbsp;&nbsp;

                    <!-- Like Component  -->
                    <button id="myBtn">Like</button>
                </span>
            </div>
                <br><br>
                <h5>Post Comments</h5>
        </div>
        <!-- use ng-container for NgIf (post has at least one comment)-->
        <ng-container *ngFor="let comment of comments; let j = index">
            <ng-container *ngIf="item.postID == comment.postID">
            <div class="comment-container">
                <p>
                <span style= "float : right; font-size: 17px"> {{comment.date}} </span> </p> 
                <span><h4>Name</h4> </span>
                <div>
                    <p>{{comment.body}} </p>

                <span style =  "float : right; font-size: 17px">
                    &nbsp;&nbsp;

                    <!-- Like Component  -->
                    <button id="myBtn">Like</button>
                </span>
            </div>
                <br><br>
            </div>
            </ng-container>    
        </ng-container>

    </tr>
</div>
