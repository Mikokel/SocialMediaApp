
<div class="container light-style flex-grow-1 container-p-y">
    <h4 class="font-weight-bold py-3 mb-4">
      Account Settings
    </h4>

    <div class="card overflow-hidden">
      <div class="row no-gutters row-bordered row-border-light">
        <div class="col-md-3 pt-0">
          <div class="list-group">
            <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change Password</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">Dark Mode</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-social-links">Social Links</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-connections">About Me</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-notifications">Notifications</a>
          </div>
        </div>
        <div class="col-md-9">
          <div class="tab-content">
            <div class="tab-pane fade active show" id="account-general">

              <div class="card-body media align-items-center">
                <img src="https://th.bing.com/th/id/OIP.v9HxsSh5flF36gRRywEKGQAAAA?pid=ImgDet&rs=1" alt="" class="d-block ui-w-80">
                <div class="media-body ml-4">
                  <label class="btn">
                    Choose a File
                    <input type="file" class="account-settings-fileinput">
                  </label> &nbsp;
                  <button class="btn">Upload Picture</button>
                  <button type="button" class="btn btn-default md-btn-flat">Reset</button>

                  <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                </div>
              </div>
              <hr class="border-light m-0">

              <div class="card-body">
                <div class="form-group">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control mb-1" value="phirithp">
                </div>
                <div class="form-group">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" value="Phirith">
                </div>
                <div class="form-group">
                  <label class="form-label">E-mail</label>
                  <input type="text" class="form-control mb-1" value="phirith@revature.com">
                 
                </div>
                <div class="form-group">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" value="Rochester, MN">
                </div>
              </div>

            </div>
            <div class="tab-pane fade" id="account-change-password">
              <div class="card-body pb-2">

                <div class="form-group">
                  <label class="form-label">Current Password</label>
                  <input type="password" class="form-control">
                </div>

                <div class="form-group">
                  <label class="form-label">New Password</label>
                  <input type="password" class="form-control">
                </div>

                <div class="form-group">
                  <label class="form-label">Repeat New Password</label>
                  <input type="password" class="form-control">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-right mt-3">
      <button type="button" class="btn">Save Changes</button>&nbsp;
      <button type="button" class="btn">Cancel</button>
    </div>
  </div>
