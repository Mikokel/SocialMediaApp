<div class="container light-style flex-grow-1 container-p-y">

  <h4 class="font-weight-bold py-3 mb-4">
    <strong>Account Settings</strong>
  </h4>

  <div class="card overflow-hidden">
    <div class="row no-gutters row-bordered row-border-light">
      <div class="col-md-3 pt-0">
        <div class="list-group list-group-flush account-settings-links">
          <a class="list-group-item list-group-item-action" data-toggle="list">General</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="about-me">About Me</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="dark-mode">Dark Mode</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="social-links">Social Links</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="top-post">Top Post</a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="tab-content">
          <div class="tab-pane fade active show" id="account-general">

            <div class="card-body media align-items-center">
              <img src="https://th.bing.com/th/id/OIP.v9HxsSh5flF36gRRywEKGQAAAA?pid=ImgDet&rs=1" alt="" class="d-block ui-w-80">
              <div class="media-body ml-4">
                <label class="btn">
                  Choose a File
                  <input type="file" class="account-settings-fileinput">
                </label> &nbsp;
                <button class="btn">Upload File</button>
                <button type="button" class="btn btn-default md-btn-flat">Reset</button>

                <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
              </div>
            </div>
            <hr class="border-light m-0">

            <div class="card-body">
              <div class="form-group">
                <label class="form-label">Display Name</label>
                <input type="text" class="form-control mb-1" value="">
              </div>
              <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" value="">
              </div>
              <div class="form-group">
                <label class="form-label">Mobile</label>
                <input type="text" class="form-control mb-1" value="">
              </div>
              <div class="form-group">
                <label class="form-label">E-mail</label>
                <input type="text" class="form-control mb-1" value="">
              </div>
              <div class="form-group">
                <label class="form-label">Address</label>
                <input type="text" class="form-control mb-1" value="">
              </div>

  <div class="text-right mt-3">
    <button type="button" class="btn">Save changes</button>&nbsp;
    <button type="button" class="btn">Cancel</button>
  </div>
</div>
