<div class="container light-style flex-grow-1 container-p-y">

    <h4 class="font-weight-bold py-3 mb-4">
      <strong> Dark Mode</strong> 
    </h4>
  
    <div class="card overflow-hidden">
      <div class="row no-gutters row-bordered row-border-light">
        <div class="col-md-3 pt-0">
          <div class="list-group list-group-flush account-settings-links">
            <a class="list-group-item list-group-item-action" data-toggle="list" href="general">General</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="about-me">About Me</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="social-links">Social Links</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="top-post">Top Post</a>
          </div>
        </div>
        <div class="col-md-9">
          <div class="tab-content">
            <div class="tab-pane fade active show">
              <div class="card-body">
                <div class="form-group">
                  <label class="form-label">Dark Mode Toggle</label>
                
                  <!-- On -->
                  <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
                    <label class="custom-control-label" for="customSwitch1">Dark On</label>
                  </div>
                  <!-- Off -->
                  <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
                    <label class="custom-control-label" for="customSwitch1">Dark Off</label>
                  </div>
      
    <div class="text-right mt-3">
      <button type="button" class="btn">Save changes</button>&nbsp;
      <button type="button" class="btn">Cancel</button>
    </div>
  </div>
