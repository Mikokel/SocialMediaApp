<div id="commentContainer">
    <div class="form-group">
    <h2 id="comment">Leave a Replay</h2>
 
</div>

<input type="text" id="comment-box" [(ngModel)]="comment" placeholder="Enter comment">
<br/>
<br/> 


<div>
<button id ="buttons" (click)="post()" name="commentbutton">Comment</button>
</div>

<br/>
<br/>
<label>
<div *ngFor="let comments of postComment ">
      <p> {{comments}} </p>
</div> 
</label>
